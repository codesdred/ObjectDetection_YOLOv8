<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        #video-feed {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #control-form {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>YOLOv8 Object Detection Demo</h1>
    
    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Object Detection">
    
    <form id="control-form">
        <button type="button" onclick="startWebcam()">Start Webcam</button>
        <button type="button" onclick="stopWebcam()">Stop Webcam</button>
    </form>

    <script>
        var videoElement = document.getElementById('video-feed');
        var controlForm = document.getElementById('control-form');
        
        function startWebcam() {
            videoElement.src = "{{ url_for('video_feed') }}";
        }

        function stopWebcam() {
            // Set an empty source to stop the webcam
            videoElement.src = "";
            // Clear the alt attribute
            videoElement.alt = "";
        }
    </script>
</body>
</html>
